<!doctype html>
<html lang="en">

<head>
  <title>Slide Maker</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header-area">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Slide Maker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">FAQ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="container py-5 mt-5">
      <h1 class="mt-2 text-center text-info">Search Image for create slider</h1>
      <div class="input-group form-inline mt-5 d-flex justify-content-center">
        <div class="input-group col-md-6 mb-2">
          <input type="text" class="form-control" id="search" placeholder="Drop you favourite thing">
        </div>
        <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <div id="loading-spinner" class="spinner-border text-primary d-none" role="status">
          <span class="visually-hidden">  </span>
        </div>
      </div>

      <section class="images">
        <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
          <h3 class="head-title text-center">Select image for create slider</h3>
          <div class="input-group col-md-3 mb-2 mb-md-0">
            <input class="form-control" id="doration" placeholder="slider change duration">
          </div>
          <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
        </div>
        <div class="row gallery">

        </div>
      </section>
      <!-- slider -->
      <div class="main">
        <section class="mt-5" id="sliders">

        </section>
        <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
          <span class="dot" onclick="changeItem(-1)"></span>
          <span class="dot" onclick="changeItem(1)"></span>
        </div>
      </div>
    </div>
  </main>
  <!-- Optional JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
